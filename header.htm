<html>
	<head>
		<meta charset="utf-8">
		<title>my header</title>
		<style type="text/css" media="screen">
			body {
				margin: 0px;
				padding: 0px;
				height: 1000px;
			}
			.header {
				width: 100%;
				height: 70px;
				background-color: #292929;
				position: fixed;
			}
			.top_menu {
				width: 70%;
				min-width: 700px;
				height: 70px;
				margin-left: auto;
				margin-right: auto;
				background-color: #292929;
				position: fixed;
				top: 0px;
				left: 0px;
				right: 0px;
				border: 0px solid red;
			}
			.phone_number {
				background-color: #999;
				width: 150px;
				height: 20px;
				float: left;
				clear: both;
			}
			.usr {
				width: 30px;
				height: 50px;
				float: left;
				clear: both;
				background-color: #dedede;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="top_menu">
				<div class="phone_number">
					
				</div>
				<div class="usr" id="usr">
					<img src="User.png" alt="login" width="29px" height="49px">
					<div id="usrform" style="display:none;">
						<form action="#" method="get" accept-charset="utf-8" >
							<input type="text" name="" value="">
							<input type="text" name="" value="">
							<input type="submit" name="" value="">
						</form>	
					</div>
				</div>
			</div>
		</div>	
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
	<script>
	$(document).ready(function () {
		$('#usr').click( function() {
	        var toggleWidth = $("#usr").width() == 300 ? "30px" : "300px";
	        $('#usr').animate({ width: toggleWidth });
	        $("#usrform").fadeToggle("show");
	    });
	});
	</script>
</html>
